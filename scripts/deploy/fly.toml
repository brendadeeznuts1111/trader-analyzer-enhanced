# Fly.io Configuration for EdgeTerminal - Unified Trading Intelligence
# Deploy both Bun backend and Next.js frontend

app = "edgeterminal"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  NEXT_PUBLIC_API_URL = "https://edgeterminal.fly.dev"
  # Feature flags - default off for safe rollout
  POLY_ENABLED = "false"
  KALSHI_ENABLED = "false"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Health checks
[checks]
  [checks.health]
    port = 3000
    type = "http"
    interval = "30s"
    timeout = "10s"
    method = "GET"
    path = "/api/health"

# Static file serving
[[statics]]
  guest_path = "/app/.next/static"
  url_prefix = "/_next/static"

