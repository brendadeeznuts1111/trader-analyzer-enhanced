name = "trader-analyzer-markets"
main = "markets.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "bun run build:worker"

# Environment variables
[vars]
NODE_ENV = "production"

# KV namespace for markets caching
[[kv_namespaces]]
binding = "ORCA_MOCK_CACHE"
id = "347f3009657844489e1793d63c6fdeb3"

# Staging environment
[env.staging]
name = "trader-analyzer-markets-staging"

# KV namespace for staging
[[kv_namespaces]]
binding = "ORCA_MOCK_CACHE"
id = "272440df0ab0421ea16ca34ec1a6785d"

# Production environment (when ready)
[env.production]
name = "trader-analyzer-markets"

# Development settings
[dev]
port = 8788
local_protocol = "http"